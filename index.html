<!DOCTYPE html>
<html lang = "en">
<head>

  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9cYIMPfHYmehA_H9kHwX264B8SicUFvg&callback=initMap"
    async defer></script>
</head>
<body>
	<header>
		<h1>Random Route</h1>
	</header>
	<h2>Enter your information</h2>
<main>
	<form method="post" enctype="text/plain">
	Address:<br>
	<input id="myInput" type="text" name="Address"><br>
<script>
	var directionsService;
	function initMap() {
	  directionsService = new google.maps.DirectionsService();
	}
	function testing(origin, destination){
		var inputVal = $('#myInput').val()
		console.log('Hello World! '+inputVal);
		getRoute(inputVal,'Detroit');
		// $.get('https://maps.googleapis.com/maps/api/directions/json?origin=3287%20Wards%20Point%20Orchard%20Lake%20MI%2048324&destination=Wayne%20State%20University&key=AIzaSyB9cYIMPfHYmehA_H9kHwX264B8SicUFvg',function(data){
		// 	console.log('Got data');
		// 	console.log(data);
		// })
	}
	function getRoute(origin,destination){
		directionsService.route(
			{
				origin:origin,
				destination:destination
				travelMode: 'DRIVING'
			},function(result,status){
			console.log(result);
		})
	}
</script>
	Distance<br>
	<input type="text" name="Distance"><br>
	<button type="button" onclick="testing('Detroit','Grand Rapids')">Submit</button>
</form>

</main>
